    <!-- Critical CSS - instant visual feedback skeleton (LIGHT by default for public routes) -->
    <style>
      html, body { margin: 0; padding: 0; }
      /* FUNDO CLARO por padrão - melhor UX para visitantes externos em rotas públicas */
      body { background: #f5f5f5; color: #1a1a1a; font-family: system-ui, -apple-system, sans-serif; }
      #root { min-height: 100vh; background: #f5f5f5; }
      
      /* Dark mode aplicado apenas quando classe .dark está presente (após React carregar) */
      .dark body, body.dark-initial { background: #0a0a0a; color: #fafafa; }
      .dark #root, #root.dark-initial { background: #0a0a0a; }
      
      /* Skeleton inicial que aparece em <50ms - CORES CLARAS */
      .instant-skeleton {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
      }
      .instant-skeleton-card {
        width: 100%;
        max-width: 28rem;
        background: #ffffff;
        border: 1px solid #e5e5e5;
        border-radius: 0.75rem;
        padding: 2rem;
        box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
      }
      .skeleton-block {
        background: #e5e5e5;
        border-radius: 0.5rem;
        animation: skeleton-pulse 1.5s ease-in-out infinite;
      }
      .skeleton-block.h-logo { height: 4rem; margin-bottom: 1.5rem; }
      .skeleton-block.h-title { height: 2rem; width: 60%; margin: 0 auto 0.5rem; }
      .skeleton-block.h-subtitle { height: 1rem; width: 80%; margin: 0 auto 1.5rem; }
      .skeleton-block.h-input { height: 3rem; margin-bottom: 1rem; }
      .skeleton-block.h-button { height: 3rem; margin-top: 0.5rem; }
      @keyframes skeleton-pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      
      /* Dark mode skeleton (apenas quando .dark está presente) */
      .dark .instant-skeleton-card {
        background: rgba(255,255,255,0.03);
        border: 1px solid rgba(255,255,255,0.08);
        box-shadow: none;
      }
      .dark .skeleton-block {
        background: rgba(255,255,255,0.06);
      }
      
      /* CRITICAL CSS for Public Forms - Mobile Optimized */
      /* Reduces JavaScript style recalculations on mobile devices */
      .pf-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
        box-sizing: border-box;
      }
      .pf-card {
        width: 100%;
        max-width: 480px;
        background: white;
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      }
      .pf-input {
        width: 100%;
        padding: 12px;
        font-size: 16px; /* Prevents zoom on iOS */
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        outline: none;
        box-sizing: border-box;
        -webkit-appearance: none; /* Fix iOS styling */
      }
      .pf-input:focus {
        border-color: var(--pf-primary, #e91e63);
      }
      .pf-btn {
        padding: 14px 28px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
      .pf-progress {
        height: 6px;
        background: #e5e7eb;
        border-radius: 3px;
        margin-bottom: 8px;
        overflow: hidden;
      }
      .pf-progress-bar {
        height: 100%;
        transition: width 0.3s ease;
        will-change: width;
      }
      /* Mobile-specific optimizations */
      @media (max-width: 640px) {
        .pf-container { padding: 12px; }
        .pf-card { padding: 20px; border-radius: 12px; }
        .pf-input { padding: 14px; } /* Larger touch targets */
        .pf-btn { padding: 16px 24px; min-height: 52px; } /* 44px+ for accessibility */
      }
      /* Reduce animations on mobile for performance */
      @media (prefers-reduced-motion: reduce), (max-width: 640px) {
        .pf-progress-bar { transition: none; }
        .skeleton-block { animation: none; opacity: 0.7; }
      }
      /* GPU acceleration for mobile transforms */
      .pf-card, .pf-btn { 
        transform: translateZ(0);
        backface-visibility: hidden;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <!-- Skeleton instantâneo - substituído pelo React quando carrega -->
      <div class="instant-skeleton">
        <div class="instant-skeleton-card">
          <div class="skeleton-block h-logo"></div>
          <div class="skeleton-block h-title"></div>
          <div class="skeleton-block h-subtitle"></div>
          <div class="skeleton-block h-input"></div>
          <div class="skeleton-block h-input"></div>
          <div class="skeleton-block h-button"></div>
        </div>
      </div>
    </div>
